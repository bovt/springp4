engine:
  defaults:
    book: 2
management:
  endpoints:
    web:
      exposure:
        include: "*"
    logfile:
      external-file: logs/custom.log
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true
spring:
  datasource:
    spring:
      datasource: url:jdbc:h2:mem:testdb
      initialization-mode:  always

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true

    show-sql: true
logging:
  level:
    ROOT: INFO
  file:
    name: logs/custom.log