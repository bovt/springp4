<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="keywords" th:content="${keywords}"/>
    <title>List of all categories</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .categories, .categories td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<h1>Categories:</h1>

<table class="categories">
    <thead>
    <tr>
        <th>Text</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<h1>Links:</h1>
<br><a href="/nindex/">Notes index</a>
<br><a href="/bindex/">Books index</a>
<br><a href="/aindex/">Authors index</a>
<br><a href="/cindex/">Categories index</a>

<script>
    $(function () {
        $.get('/api/category').done(function (categories) {
            categories.forEach(function (category) {
                $('tbody').append(`
                    <tr>
                        <td>${category.id}</td>
                        <td>${category.name}</td>
                    </tr>
                `)
            });
        })
    });
</script>
</body>
</html>
