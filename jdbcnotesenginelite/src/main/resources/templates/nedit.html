<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="keywords" th:content="${keywords}"/>
    <title th:text="${add} ? 'Create note' : 'Edit note'"/></title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .notes, .notes td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<script>
    function getFormData($form) {
        var unindexed_array = $form.serializeArray();
        var indexed_array = {};

        $.map(unindexed_array, function (n, i) {
            indexed_array[n['name']] = n['value'];
        });

        return indexed_array;
    }

    function updateForm() {
        var $form = $("#note-form");
        var data = getFormData($form);
        var idInScript = $("#idInDocument").val();

        $.ajax({
            type: 'PUT',
            url: '/api/note/'+idInScript,
            contentType: 'application/json',
            data: JSON.stringify(data), // access in body
        }).done(function (msg) {
            alert('Обновлена заметка с id = ' + msg);
            console.log('SUCCESS');
        }).fail(function (msg) {
            alert(msg);
            console.log('FAIL');
        }).always(function (msg) {
            console.log('ALWAYS');
        });
    };

    function addForm() {
        var $form = $("#note-form");
        var data = getFormData($form);

        $.ajax({
            type: 'POST',
            url: '/api/note',
            contentType: 'application/json',
            data: JSON.stringify(data), // access in body
        }).done(function (msg) {
            alert('Создана заметка с id = ' + msg);
            console.log('SUCCESS');
        }).fail(function (msg) {
            alert(msg);
            console.log('FAIL');
        }).always(function (msg) {
            console.log('ALWAYS');
        });
    };

</script>


<h1 th:text="${add} ? 'Create a Note:' : 'Edit a Note:'"/>

<a th:href="@{/nindex}">Back to Note List</a>
<br/><br/>

<form id="note-form">"
    <table border="0">
        <tr>
            <td>ID</td>
            <td>:</td>
            <td th:utext="${add} ? 'NEW' : ${idInModel}">...</td>
        </tr>
        <tr>
            <td>Text</td>
            <td>:</td>
            <td><input type="text" th:field="${note.text}"/></td>
        </tr>
        <tr>
            <td>Book</td>
            <td>:</td>
            <td><input type="number" th:field="${note.bookId}"/></td>
        </tr>
    </table>
    <input id="submit-new-note" type="button" th:value="${add} ? 'CREATE' : 'UPDATE'"
           th:onclick="${add} ? 'addForm()' : 'updateForm()'"></input>
    <input type="hidden" id="idInDocument" name="idInDocument" th:value="${idInModel}"/>
</form>

<br/>
<!-- Check if errorMessage is not null and not empty -->
<div th:if="${errorMessage}" th:utext="${errorMessage}" class="error"/>

<h1>Links:</h1>
<br><a href="/nindex/">Notes index</a>
<br><a href="/bindex/">Books index</a>
<br><a href="/aindex/">Authors index</a>
<br><a href="/cindex/">Categories index</a>

</body>
</html>
